<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragment :: html_header"></head>

<body>
<header th:replace="fragments/fragment :: header"></header>
<main th:replace="fragments/fragment :: login-info"></main>
<main role="main" class="container" style="padding-top: 0px !important;">
	<h1 class="mt-5">Add Student</h1>
	<form action="/admin/student/add/submit" method="get">
		<div class="row">
			<div class="col-lg-6 col-md-6">
				<div class="form-group">
					<label for="npm">NPM</label>
					<input class="form-control" type="text" name="npm" />
				</div>
				<div class="form-group">
					<label for="name">Name</label>
					<input class="form-control" type="text" name="name" />
				</div>
				<div class="form-group">
					<label for="gpa">GPA</label>
					<input class="form-control" step=".01" type="number" name="gpa" />
				</div>
				<div class="form-group">
					<button class="btn btn-success" type="submit" name="action" value="save">Save</button>
				</div>
			</div>
		</div>
	</form>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
